ltp:
  chart_args:
    line_color: black
    marker:
      cmid: 0
      colorscale:
      - - 0
        - rgb(255,0,0)
      - - 1
        - rgb(0,255,0)
    mode: lines+markers
    visible: legendonly
  value_processors:
  - kwargs:
      ftr_keys:
        marker_color: wom
        split_text: split.sum
        spread_text: spread
        tv_text: tv
        wom_text: wom
        y: ltp
    name: prc_ftrstodf
  - name: prc_dffillna
  - kwargs:
      df_col: spread_text
      fmt_spec: 'Spread: {0}'
    name: prc_dffmtstr
  - kwargs:
      df_col: tv_text
      fmt_spec: "Traded Volume: \xA3{0:.2f}"
    name: prc_dffmtstr
  - kwargs:
      df_col: split_text
      fmt_spec: "Book split: \xA3{0:.2f}"
    name: prc_dffmtstr
  - kwargs:
      df_col: wom_text
      fmt_spec: "WOM: \xA3{0:.2f}"
    name: prc_dffmtstr
  - kwargs:
      dest_col: text
      src_cols:
      - tv_text
      - spread_text
      - split_text
      - wom_text
    name: prc_dftxtjoin
  - kwargs:
      cols:
      - tv_text
      - spread_text
      - split_text
      - wom_text
    name: prc_dfdrop
  - name: prc_dftodict
