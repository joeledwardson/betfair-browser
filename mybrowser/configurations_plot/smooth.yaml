    name: prc_ftrstodf
  - name: prc_dffillna
  - kwargs:
      col_out: marker_color
      col_src: text
    name: prc_dfcp
  - kwargs:
      df_col: text
      fmt_spec: "Book split: \xA3{0:.2f}"
    name: prc_dffmtstr
  - name: prc_dftodict
split:
  chart: Bar
  chart_args:
    marker:
      cmid: 0
      colorscale:
      - - 0
        - rgb(250,50,50)
      - - 1
        - rgb(50,250,50)
    offset: 0
    opacity: 0.6
    width: 4000
  trace_args:
    secondary_y: true
  value_processors:
  - keys:
      key_out: key_tv
    kwargs:
      ftr_key: tv
    name: prc_getftr
  - keys:
      key_in: key_tv
      key_out: key_tv
    name: prc_dfdiff
  - kwargs:
      buf_cfg:
        text: key_tv
        y: key_0
    name: prc_buftodf
  - kwargs:
      agg_function:
        text: sum
        y: sum
      n_seconds: 4
    name: prc_resmp
  - kwargs:
      col_out: marker_color
      col_src: text
    name: prc_dfcp
  - kwargs:
      df_col: text
      fmt_spec: "Traded volume: \xA3{0:.2f}"
    name: prc_dffmtstr
  - name: prc_dftodict
split.sum:
  chart_args:
    visible: legendonly
  trace_args:
    secondary_y: true
split.tot:
  ignore: true
