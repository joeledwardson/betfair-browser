bck:
  chart_args:
    visible: legendonly
  value_processors:
  - kwargs:
      ftr_keys:
        text: bcklad
        y: bck
    name: prc_ftrstodf
  - kwargs:
      df_col: text
    name: prc_dffmtps
  - name: prc_dftodict
bck.smp:
  ignore: true
bck.smp.avg:
  chart_args:
    line_color: black
    marker:
      cmid: 0
      colorscale:
      - - 0
        - rgb(255,0,0)
      - - 1
        - rgb(0,255,0)
    mode: lines+markers
  rename: back smoothed
  value_processors:
  - kwargs:
      ftr_keys:
        marker_color: bck.tck.smp.avg.cmp
        text_max_diff: bck.tck.mdf
        text_tick_comp: bck.tck.smp.avg.cmp
        text_ticks: bck.tck.smp.avg
        y: bck.smp.avg
    name: prc_ftrstodf
  - name: prc_dffillna
  - kwargs:
      df_col: text_ticks
      fmt_spec: 'Tick: {0:.2f}'
    name: prc_dffmtstr
  - kwargs:
      df_col: text_tick_comp
      fmt_spec: 'Tick difference: {0:.2f}'
    name: prc_dffmtstr
  - kwargs:
      df_col: text_max_diff
      fmt_spec: 'Max tick difference: {0:.2f}'
    name: prc_dffmtstr
  - kwargs:
      dest_col: text
      src_cols:
      - text_ticks
      - text_tick_comp
      - text_max_diff
    name: prc_dftxtjoin
  - kwargs:
      cols:
      - text_ticks
      - text_tick_comp
      - text_max_diff
    name: prc_dfdrop
  - name: prc_dftodict
